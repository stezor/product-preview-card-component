<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="product-preview-card">
      <div class="product-preview-card__image-content"></div>
      <div class="product-preview-card__text-content">
        <div class="product-preview-card__text-content__category">Perfume</div>
        <h3 class="product-preview-card__text-content__title">
          Gabrielle Essence Eau De Parfum
        </h3>
        <p class="product-preview-card__text-content__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-preview-card__text-content__price">
          <span class="product-preview-card__text-content__price--discounted">
            $149.99
          </span>
          <span class="product-preview-card__text-content__price--original">
            $169.99
          </span>
        </div>
        <button class="product-preview-card__text-content__add-to-card__btn">
          <span
            class="product-preview-card__text-content__add-to-card__btn__icon"
          ></span>
          <span
            class="product-preview-card__text-content__add-to-card__btn__text"
          >
            Add to Cart
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
